{% extends 'base.html' %}
{% block content %}

<!-- 컨텐츠가 들어올 자리-->
<br>
    <div class="row">
            <br>
        {% for memo in memos.all %}
            <div class="card" style="width:15rem;margin-left:50px;margin-bottom:20px;">
                <div class="card-body">
                    <h5 class="card-title">{{memo.title}}</h5>
                    <h6 class="card-text">{{memo.pub_date}}</h6>
                    <p class="card-text">{{memo.summary}}</p>
                    <a href="{% url 'detail' memo.id %}">더보기</a>
                </div>
            </div>
        {% endfor %}
    </div> 

{% endblock %}
